<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Averia</title>
    <style>
        body{
            margin:0;padding:0;
            font-family:Arial,sans-serif;
            background:
                radial-gradient(circle at center,rgba(255,0,0,.2),rgba(0,0,0,.8) 50%,#000 100%),
                linear-gradient(90deg,#303030,#202020);
            color:#fff;
            overflow:hidden;
        }
        .navbar{
            display:flex;
            justify-content:center;
            padding:12px 0 18px 0;
            background:rgba(0,0,0,0.9);
            border-bottom-left-radius:28px;
            border-bottom-right-radius:28px;
            max-width:1000px;
            width:94%;
            margin:20px auto 0 auto;
            box-shadow:0 6px 16px rgba(0,0,0,.6);
            position:relative;
            z-index:10;
        }
        .navbar::before {
            content:'';
            position:absolute;
            inset:0;
            border-radius:inherit;
            background:radial-gradient(circle at top,rgba(255,77,77,.15),transparent 70%);
            pointer-events:none;
            z-index:-1;
        }
        .navbar-inner{
            display:flex;
            justify-content:space-between;
            align-items:center;
            width:100%;
            padding:0 24px;
        }
        .logo img{
            height:32px;
            width:auto;
            border-radius:20px;
            background:rgba(255,255,255,.1);
            padding:4px;
        }
        .nav-links{
            display:flex;
            list-style:none;
            margin:0;
            padding:0;
            gap:6px;
        }
        .nav-links a{
            text-decoration:none;
            color:#fff;
            font-size:16px;
            padding:8px 16px;
            border-radius:22px;
            background:transparent;
            transition:background .25s,transform .2s;
        }
        .nav-links a:hover{
            background:rgba(255,255,255,.15);
            transform:scale(1.05);
        }
        .right-nav{
            display:flex;
            align-items:center;
            gap:14px;
        }
        .user-icon img{
            height:28px;
            width:auto;
            opacity:.9;
            filter:brightness(0) invert(1);
        }
        .dashboard a{
            color:#fff;
            padding:8px 16px;
            border-radius:22px;
            text-decoration:none;
            font-size:16px;
            background:transparent;
            transition:background .25s,transform .2s;
        }
        .dashboard a:hover{
            background:rgba(255,255,255,.15);
            transform:scale(1.05);
        }
        .hero{
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            height:calc(100vh - 88px);
            text-align:center;
            position:relative;
        }
        .hero::before{
            content:'';
            position:absolute;
            inset:0;
            background:radial-gradient(circle at center,rgba(255,0,0,.3) 0%,transparent 70%);
            z-index:-1;
        }
        .hero h1{
            font-size:80px;
            margin:0;
            color:#ff4d4d;
            text-shadow:0 0 30px rgba(255,77,77,.7),0 0 50px rgba(255,77,77,.3);
            line-height:1.1;
            animation:glow 2s ease-in-out infinite alternate;
            font-weight:900;
            letter-spacing:-1px;
        }
        @keyframes glow{
            from{ text-shadow:0 0 20px rgba(255,77,77,.5),0 0 40px rgba(255,77,77,.2); }
            to{ text-shadow:0 0 30px rgba(255,77,77,.7),0 0 50px rgba(255,77,77,.4); }
        }
        .hero p{
            font-size:18px;
            margin-top:20px;
            max-width:700px;
            color:#ddd;
            text-shadow:0 0 5px rgba(0,0,0,.5);
            line-height:1.6;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-inner">
            <div style="display:flex;align-items:center;gap:12px;">
                <div class="logo">
                    <img src="logo.ico" alt="Averia Logo">
                </div>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="pricing.html">Pricing</a></li>
                    <li><a href="#">Config</a></li>
                    <li><a href="#">Chat</a></li>
                </ul>
            </div>
            <div class="right-nav">
                <div class="user-icon">
                    <img src="discord.ico" alt="Discord">
                </div>
                <div class="dashboard">
                    <a href="#">Dashboard</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero">
        <h1>
            the<br>
            <span style="position:relative; left:-58px;">of</span><br>
            exploiting
        </h1>
        <p>Averia is a advanced python roblox external its a very good tool to your start tapping it by subscribing to one of our plans now!</p>
    </section>
</body>
</html>
